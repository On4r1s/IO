<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    
    <style>
      #eventForm {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        z-index: 1000;
      }
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
    
    <script src="../js/calendar.js"></script>
  </head>
  <body>
    <div id='calendar'></div>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Event Form -->
    <div id="eventForm">
      <h3>Dodaj spotkanie</h3>
      <label for="eventTitle">Tytuł:</label><br />
      <input type="text" id="eventTitle" placeholder="Wprowadź tytuł" /><br /><br />
      <label for="eventLink">Link (opcjonalnie):</label><br />
      <input type="url" id="eventLink" placeholder="Wklej link do spotkania" /><br /><br />
      <label for="eventDate">Data:</label><br />
      <input type="text" id="eventDate" readonly /><br /><br />
      <label for="eventStartTime">Godzina rozpoczęcia:</label><br />
      <input type="time" id="eventStartTime" /><br /><br />
      <label for="eventEndTime">Godzina zakończenia:</label><br />
      <input type="time" id="eventEndTime" /><br /><br />
      <button id="addEventButton">Dodaj</button>
      <button onclick="document.getElementById('overlay').click()">Anuluj</button>
    </div>
  </body>
</html>
