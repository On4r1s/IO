<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="../css/styles.css">
        <link rel="stylesheet"
        href=
"https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>
</head>
<body>
    <div class="pusty">
    <div class="calendar">
        <div class="calendar-container">
            <header class="calendar-header">
                <p class="calendar-current-date"></p>
                <div class="calendar-navigation">
                    <span id="calendar-prev" 
                          class="material-symbols-rounded">
                        chevron_left
                    </span>
                    <span id="calendar-next" 
                          class="material-symbols-rounded">
                        chevron_right
                    </span>
                </div>
            </header>
    
            <div class="calendar-body">
                <ul class="calendar-weekdays">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="calendar-dates"></ul>
            </div>
        </div>
        
        <div class="add-meeting">
            <h2>Dodaj spotkanie</h2>
            <form id="addMeetingForm">
                <label>Data: <input type="date" id="date"></label><br>
                <label>Godzina rozpoczęcia: <input type="time" id="startTime"></label><br>
                <label>Godzina zakończenia: <input type="time" id="endTime"></label><br>
                <label>Link: <input type="url" id="link"></label><br>
                <button type="submit">Dodaj</button>
            </form>
        </div>
            <div id="meetingsList"></div>


    </div>
    </div>
    <button id="backButton" class="back-button">Powrót</button>
    <script src="../js/calendar.js">

    </script>
</body>
</html>
