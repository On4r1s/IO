<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz</title>
    <style>
    </style>
</head>
<body>
    <div class="calendar">
        <h2>Dodaj spotkanie</h2>
        <form id="addMeetingForm">
            <label>Data: <input type="date" id="date"></label><br>
            <label>Godzina rozpoczęcia: <input type="time" id="startTime"></label><br>
            <label>Godzina zakończenia: <input type="time" id="endTime"></label><br>
            <label>Link: <input type="url" id="link"></label><br>
            <button type="submit">Dodaj</button>
        </form>
        <div id="meetingsList"></div>
        <button id="meetingsButton">Odświerz spotkania</button>
    </div>

    <script src="../js/calendar.js">

    </script>
</body>
</html>
