<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <link rel="stylesheet"
        href="../css/load-recordings.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="fileManagement">File Management</h1>
        </header>
    
        <section class="file-list-section">
            <h2 id="listFiles">List All Files</h2>
            <button class="btn btn-primary" id="view_files_button">Get Files</button>
            <ul id="file-list"></ul>
        </section>
        <section class="search-container">
            <h2 id="searchFiles">Wyszukaj w Plikach</h2>
            <input type="text" id="searchText" placeholder="Wpisz frazę do wyszukania...">
            <button id="searchButton">Szukaj</button>
        </section>
        <section class="results" id="results" style="display: none;">
            <h3 id="searchResult">Wyniki wyszukiwania:</h3>
            <ul id="resultsList"></ul>
        </section>
        <section class="view-file-section">
            <h2 id="viewFiles">View File</h2>
            <input type="text" id="view-filename" placeholder="Enter file name" aria-label="File name to view" />
            <button class="btn btn-secondary" id="viewOneFileButton">View File</button>
            <textarea id="file-contents" readonly placeholder="File content will appear here"></textarea>
            <div id="file-content"></div>
        </section>
    
        <section class="delete-file-section">
            <h2 id="deleteFile">Delete File</h2>
            <input type="text" id="delete-filename" placeholder="Enter file name" aria-label="File name to delete" />
            <button class="btn btn-danger" id="delete-button">Delete File</button>
            <p id="delete-message"></p>
        </section>
    </div>
    <button id="backButton" class="back-button">Powrót</button>


    <script src="../js/load-recordings.js">

    </script>
</body>
</html>
