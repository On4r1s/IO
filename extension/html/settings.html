<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <link rel="stylesheet"
        href="../css/settings.css">
</head>
<body>
    <div class="container">
        <h1>File Management</h1>

        <h2>List All Files</h2>
        <button class="view_files_button" id="view_files_button" >Get Files</button>
        <ul id="file-list"></ul>

        <h2>View File</h2>
        <input type="text" id="view-filename" placeholder="Enter file name" />
        <button id="viewOneFileButton">View File</button>
        <textarea id="file-contents" readonly></textarea>
        <div id="file-content">
            <!-- PDF or Markdown content will be displayed here -->
        </div>

        <h2>Delete File</h2>
        <input type="text" id="delete-filename" placeholder="Enter file name" />
        <button class="delete_button" id="delete-button">Delete File</button>
        <p id="delete-message"></p>
        
    </div>
c
    <script src="../js/settings.js">

    </script>
</body>
</html>
