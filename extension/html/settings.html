<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../images/icon-128.png">
</head>
<body>
<div class="container">
    <!-- Card 1: Calendar Interactivity -->
    <div class="card" id="calendar-card">
        <h2>Calendar</h2>
        <div id="calendar-content">
            <p>Click below to interact with the calendar.</p>
            <button id="calendar-btn">Open Calendar</button>
        </div>
    </div>

    <!-- Card 2: Manipulate Recorded Stuff -->
    <div class="card" id="record-card">
        <h2>Manage Recordings</h2>
        <div id="record-content">
            <p>Select options to manage your recordings.</p>
            <button id="load-recordings-btn">Load Recordings</button>
        </div>
    </div>

    <!-- Card 3: Settings -->
    <div class="card" id="settings-card">
        <h2>Settings</h2>
        <div id="settings-content">
            <p>Configure your preferences below.</p>
            <button id="settings-btn">Open Settings</button>
        </div>
    </div>
</div>

<script src="../scripts/settings.js"></script>
</body>
</html>
