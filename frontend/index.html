<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-end aplikacji</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="language-selector">
      <label for="language">Język / Language:</label>
      <select id="language">
        <option value="pl">Polski</option>
        <option value="en">English</option>
      </select>
    </div>

    <button id="start">start</button>
    <button id="stop">stop</button>

    <div class="dropdown">
      <label for="resolution" id="label-resolution">jakość:</label>
      <select id="resolution">
        <option value="1080x900">1080x900</option>
        <option value="1920x1080">1920x1080</option>
        <option value="1280x720">1280x720</option>
      </select>
    </div>

    <label for="meetingDate" id="label-meetingDate">Wybierz datę spotkania:</label>
    <input type="date" id="meetingDate">

    <label for="meetingTime" id="label-meetingTime">Wybierz godzinę spotkania:</label>
    <input type="time" id="meetingTime">

    <label for="meetingDurationHours" id="label-meetingDuration">Wybierz długość spotkania:</label>
    <div class="duration-container">
      <input type="number" id="meetingDurationHours" min="0" max="24" step="1" placeholder="Godziny" title="Godziny">
      <span id="hours-label">godzin</span>

      <input type="number" id="meetingDurationMinutes" min="0" max="59" step="1" placeholder="Minuty" title="Minuty">
      <span id="minutes-label">minut</span>
    </div>

    <button id="confirmDate">Zatwierdź datę i długość</button>

    <div id="confirmationMessage"></div>

  </div>


    <div id="calendar"></div>
  </div>

  <!-- Import FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
